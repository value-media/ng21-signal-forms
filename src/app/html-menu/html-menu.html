<button popovertarget="menu" class="user-button">Miesiące ▾</button>

<div id="menu" popover>

  @for (m of yearMonths; track m) {
    <label class="card">
      {{m}}
      <input type="checkbox" [name]="'m'+m" [id]="'m'+m">
    </label>
  }

</div>
