
<div id="menu" popover>
  @for (m of yearMonths; track m) {
    <label class="card">
      {{m}}
      <input type="checkbox" [name]="'m'+m" [id]="'m'+m" (value)="m" 
        (input)="onMonthChange($event, m)" 
        [checked]="selectedMonths.includes(m)" />
    </label>
  }
</div>

<button popovertarget="menu" class="user-button" [class.month-selected]="monthsSelected">Miesiące ▾</button>


<p>
  Wybrane miesiące: {{selectedMonths.join(', ')}}
</p>
